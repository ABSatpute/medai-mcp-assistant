<!DOCTYPE html>
<html>
<head>
    <title>Test MedAI Connection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>MedAI Connection Test</h1>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testMessage()">Test Message</button>
    <div id="status"></div>
    <div id="messages"></div>

    <script>
        const socket = io();
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');

        socket.on('connect', () => {
            status.innerHTML = '✅ Connected to server';
            console.log('Connected');
        });

        socket.on('disconnect', () => {
            status.innerHTML = '❌ Disconnected from server';
            console.log('Disconnected');
        });

        socket.on('message_received', (data) => {
            messages.innerHTML += `<p><strong>${data.role}:</strong> ${data.content}</p>`;
            console.log('Message received:', data);
        });

        function testConnection() {
            console.log('Testing connection...');
            status.innerHTML = 'Testing connection...';
        }

        function testMessage() {
            console.log('Sending test message...');
            socket.emit('send_message', {
                thread_id: 'test-thread',
                message: 'Hello MedAI',
                location: null
            });
        }
    </script>
</body>
</html>
