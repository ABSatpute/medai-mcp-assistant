<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Medical Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 300px 1fr;
            overflow: hidden;
        }

        .sidebar {
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .logo i {
            margin-right: 10px;
        }

        .tagline {
            color: #64748b;
            font-size: 14px;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .chat-threads {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
        }

        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #64748b;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-section {
            text-align: center;
            margin: auto;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .action-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-card {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .action-card i {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .action-card h3 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .action-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
            gap: 15px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2563eb;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            max-width: 70%;
            background: #f1f5f9;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        .input-area {
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .upload-btn {
            width: 50px;
            height: 50px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #475569;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                display: none;
            }

            .sidebar-toggle {
                display: block;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 24px;
            }

            .messages-container {
                padding: 20px;
            }

            .input-area {
                padding: 15px 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    MedAI
                </div>
                <div class="tagline">Your Medical Assistant</div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="chat-threads" id="chatThreads">
                <!-- Chat threads will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="chat-title" id="chatTitle">Medical Assistant</h1>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="chatMessages">
                    <!-- Welcome Section -->
                    <div class="welcome-section" id="welcomeSection">
                        <h2 class="welcome-title">Welcome to MedAI</h2>
                        <p class="welcome-subtitle">Your intelligent medical assistant for medicines and healthcare</p>
                        
                        <div class="action-cards">
                            <button class="action-card" onclick="sendQuickMessage('Find medicines near me')">
                                <i class="fas fa-pills"></i>
                                <h3>Find Medicines</h3>
                                <p>Search for medicines and check availability</p>
                            </button>
                            
                            <button class="action-card" onclick="sendQuickMessage('Show me nearby medical stores')">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>Store Locator</h3>
                                <p>Find nearest pharmacies and medical stores</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        
                        <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-camera"></i>
                        </button>
                        
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="message-input"
                            placeholder="Ask about medicines, stores, or health..."
                            onkeypress="handleKeyPress(event)"
                        >
                        
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize socket connection
        const socket = io();
        let currentThreadId = 'main-thread-' + Date.now();
        
        socket.on('connect', () => {
            console.log('‚úÖ Socket connected');
        });
        
        socket.on('message_received', (data) => {
            console.log('üì® Message received:', data);
            addMessageToChat(data.role, data.content);
        });
        
        socket.on('show_map', (data) => {
            console.log('üó∫Ô∏è Map data received:', data);
            // Map display can be added here later
        });
        
        // Add message to chat interface
        function addMessageToChat(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // Hide welcome section when first message is added
            const welcomeSection = document.getElementById('welcomeSection');
            if (welcomeSection) {
                welcomeSection.style.display = 'none';
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Send quick message from action cards
        function sendQuickMessage(message) {
            console.log('üéØ Sending message:', message);
            
            const input = document.getElementById('messageInput');
            if (input) {
                input.value = message;
            }
            
            socket.emit('send_message', {
                thread_id: currentThreadId,
                message: message,
                location: null
            });
        }
        
        // Handle manual message input
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            socket.emit('send_message', {
                thread_id: currentThreadId,
                message: message,
                location: null
            });
            
            input.value = '';
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('send_message', {
                        thread_id: currentThreadId,
                        message: '',
                        image: e.target.result,
                        location: null
                    });
                };
                reader.readAsDataURL(file);
            }
        }
        
        // Toggle sidebar for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }
        
        // New chat function
        function newChat() {
            currentThreadId = 'main-thread-' + Date.now();
            document.getElementById('chatMessages').innerHTML = `
                <div class="welcome-section" id="welcomeSection">
                    <h2 class="welcome-title">Welcome to MedAI</h2>
                    <p class="welcome-subtitle">Your intelligent medical assistant for medicines and healthcare</p>
                    
                    <div class="action-cards">
                        <button class="action-card" onclick="sendQuickMessage('Find medicines near me')">
                            <i class="fas fa-pills"></i>
                            <h3>Find Medicines</h3>
                            <p>Search for medicines and check availability</p>
                        </button>
                        
                        <button class="action-card" onclick="sendQuickMessage('Show me nearby medical stores')">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Store Locator</h3>
                            <p>Find nearest pharmacies and medical stores</p>
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
