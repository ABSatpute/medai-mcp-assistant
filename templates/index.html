<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI - Medical Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            background: white;
            display: flex;
            position: relative;
        }

        .sidebar {
            width: 300px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease;
            position: relative;
        }

        .sidebar.collapsed {
            margin-left: -300px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .sidebar-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
        }

        .expand-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 14px;
            cursor: pointer;
            font-size: 16px;
            z-index: 1000;
            display: none;
        }

        .chat-header {
            padding: 20px 30px 20px 70px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .sidebar-toggle:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .app-container.sidebar-collapsed .sidebar-toggle {
            left: 20px;
        }

        .sidebar {
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-container.sidebar-collapsed .sidebar {
            width: 0;
            min-width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .logo i {
            margin-right: 10px;
        }

        .tagline {
            color: #64748b;
            font-size: 14px;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px 20px;
            background: #2563eb;

            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .new-chat-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .chat-threads {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px 20px 70px !important;
            border-bottom: 1px solid #e2e8f0;

        .chat-title {

        }

        .chat-header .sidebar-toggle {
            background: #2563eb;

            font-size: 16px;

        .chat-header .sidebar-toggle:hover {

        }
        }

        .chat-area {
            flex: 1;

            flex-direction: column;
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            padding: 20px 30px 120px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 200px);
        }

        .welcome-section {
            text-align: center;
            margin: auto;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            color: #64748b;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .action-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .action-card {
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border: none;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .action-card i {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }

        .action-card h3 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .action-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
            gap: 15px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #2563eb;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #10b981;
            color: white;
        }

        .message-content {
            max-width: 70%;
            background: #f1f5f9;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: #2563eb;
            color: white;
        }

        .message-time {
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 300px;
            right: 0;
            padding: 20px 30px;
            border-top: 1px solid #e2e8f0;
            background: #f8fafc;
            z-index: 100;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .message-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .upload-btn {
            width: 50px;
            height: 50px;
            background: #64748b;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #475569;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                display: none;
            }

            .sidebar-toggle {
                display: block;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 24px;
            }

            .messages-container {
                padding: 20px;
            }

            .input-area {
                padding: 15px 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Expand button (shows when sidebar is collapsed) -->
    <button id="expandBtn" onclick="toggleSidebar()" class="expand-btn">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button onclick="toggleSidebar()" class="sidebar-toggle">
                    <i class="fas fa-times"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-stethoscope"></i>
                    MedAI
                </div>
                <div class="tagline">Medical Assistant with MCP</div>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">
                <i class="fas fa-plus"></i> New Chat
            </button>
            
            <div class="chat-threads" id="chatThreads">
                <h3 style="margin: 15px 20px 10px; color: #374151; font-size: 16px;">üí¨ Chat Sessions</h3>
                <div id="threadsList" style="padding: 0 20px;">
                    <!-- Threads will be loaded here -->
                </div>
            </div>

            <!-- About Section -->
            <div style="margin-top: auto; padding: 20px; border-top: 1px solid #e2e8f0; background: #f9fafb;">
                <h4 style="margin-bottom: 10px; color: #374151; font-size: 14px;">‚ÑπÔ∏è About</h4>
                <div style="font-size: 12px; color: #6b7280; line-height: 1.5;">
                    <div>üíä Prescription analysis</div>
                    <div>üîç Medicine search</div>
                    <div>üí∞ Price comparison</div>
                    <div>üè™ Store locator</div>
                    <div>üí¨ Medical Q&A</div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <h1 class="chat-title" id="chatTitle">Medical Assistant</h1>
            </div>

            <div class="chat-area">
                <div class="messages-container" id="chatMessages">
                    <!-- Welcome Section -->
                    <div class="welcome-section" id="welcomeSection">
                        <h2 class="welcome-title">Welcome to MedAI</h2>
                        <p class="welcome-subtitle">Your intelligent medical assistant for medicines and healthcare</p>
                        
                        <div class="action-cards">
                            <button class="action-card" onclick="sendQuickMessage('Find medicines near me')">
                                <i class="fas fa-pills"></i>
                                <h3>Find Medicines</h3>
                                <p>Search for medicines and check availability</p>
                            </button>
                            
                            <button class="action-card" onclick="sendQuickMessage('Show me nearby medical stores')">
                                <i class="fas fa-map-marker-alt"></i>
                                <h3>Store Locator</h3>
                                <p>Find nearest pharmacies and medical stores</p>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                        
                        <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                            <i class="fas fa-camera"></i>
                        </button>
                        
                        <input 
                            type="text" 
                            id="messageInput" 
                            class="message-input"
                            placeholder="Ask about medicines, stores, or health..."
                            onkeypress="handleKeyPress(event)"
                        >
                        
                        <button class="send-btn" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Production-ready sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const expandBtn = document.getElementById('expandBtn');
            const isCollapsed = sidebar.classList.contains('collapsed');
            
            if (isCollapsed) {
                sidebar.classList.remove('collapsed');
                expandBtn.style.display = 'none';
                localStorage.setItem('sidebarCollapsed', 'false');
            } else {
                sidebar.classList.add('collapsed');
                expandBtn.style.display = 'block';
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        // Initialize sidebar state
        function initSidebar() {
            const sidebar = document.getElementById('sidebar');
            const expandBtn = document.getElementById('expandBtn');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                expandBtn.style.display = 'block';
            }
        }

        // Chat session management
        let currentThreadId = null;
        let userLocation = null;

        // Load chat threads from API
        function loadChatThreads() {
            fetch('/api/threads')
                .then(response => {
                    if (!response.ok) throw new Error('API not available');
                    return response.json();
                })
                .then(threads => {
                    const threadsList = document.getElementById('threadsList');
                    if (!threadsList) return;
                    
                    threadsList.innerHTML = '';
                    
                    if (threads.length === 0) {
                        threadsList.innerHTML = '<div style="color: #9ca3af; font-size: 12px; text-align: center; padding: 20px;">No previous chats</div>';
                        return;
                    }
                    
                    threads.forEach(thread => {
                        const threadDiv = document.createElement('div');
                        threadDiv.style.cssText = 'display: flex; align-items: center; margin-bottom: 8px; padding: 8px; border-radius: 6px; cursor: pointer; transition: background 0.2s;';
                        
                        const isCurrent = thread.id === currentThreadId;
                        if (isCurrent) {
                            threadDiv.style.background = '#dbeafe';
                        }
                        
                        threadDiv.innerHTML = `
                            <div style="flex: 1; font-size: 13px; color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${isCurrent ? 'üü¢ ' : ''}${thread.title}
                            </div>
                            <button onclick="deleteThread('${thread.id}', event)" style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 4px; margin-left: 8px;">
                                <i class="fas fa-trash" style="font-size: 10px;"></i>
                            </button>
                        `;
                        
                        threadDiv.onclick = (e) => {
                            if (e.target.closest('button')) return;
                            loadThread(thread.id);
                        };
                        
                        threadDiv.onmouseenter = () => {
                            if (!isCurrent) threadDiv.style.background = '#f3f4f6';
                        };
                        threadDiv.onmouseleave = () => {
                            if (!isCurrent) threadDiv.style.background = 'transparent';
                        };
                        
                        threadsList.appendChild(threadDiv);
                    });
                })
                .catch(error => {
                    console.log('Chat threads not available:', error);
                    const threadsList = document.getElementById('threadsList');
                    if (threadsList) {
                        threadsList.innerHTML = '<div style="color: #9ca3af; font-size: 12px; text-align: center; padding: 20px;">Chat history unavailable</div>';
                    }
                });
        }

        // Load specific thread (simplified)
        function loadThread(threadId) {
            console.log('Loading thread:', threadId);
            currentThreadId = threadId;
            
            // Clear current messages
            document.getElementById('chatMessages').innerHTML = '<div style="text-align: center; padding: 20px; color: #6b7280;">Loading chat...</div>';
            
            // Hide welcome section
            const welcomeSection = document.getElementById('welcomeSection');
            if (welcomeSection) {
                welcomeSection.style.display = 'none';
            }
            
            // Try to load messages from API
            fetch(`/api/thread/${threadId}/messages`)
                .then(response => {
                    if (!response.ok) throw new Error('Thread not found');
                    return response.json();
                })
                .then(messages => {
                    // Clear loading message
                    document.getElementById('chatMessages').innerHTML = '';
                    
                    // Add messages
                    messages.forEach(msg => {
                        addMessageToChat(msg.role, msg.content);
                    });
                    
                    // Update thread list to show current
                    loadChatThreads();
                })
                .catch(error => {
                    console.log('Could not load thread messages:', error);
                    // Show error but don't break
                    document.getElementById('chatMessages').innerHTML = '<div style="text-align: center; padding: 20px; color: #ef4444;">Could not load chat history</div>';
                });
        }

        // Delete thread
        function deleteThread(threadId, event) {
            event.stopPropagation();
            if (confirm('Delete this chat?')) {
                fetch(`/api/thread/${threadId}/delete`, { method: 'DELETE' })
                    .then(() => {
                        if (threadId === currentThreadId) {
                            newChat();
                        }
                        loadChatThreads();
                    })
                    .catch(error => console.error('Error deleting thread:', error));
            }
        }

        // New chat function (simplified)
        function newChat() {
            // Generate new thread ID
            currentThreadId = 'thread_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // Clear all messages first
            document.getElementById('chatMessages').innerHTML = '';
            
            // Create fresh welcome section with action buttons
            document.getElementById('chatMessages').innerHTML = `
                <div class="welcome-section" id="welcomeSection">
                    <h2 class="welcome-title">Welcome to MedAI</h2>
                    <p class="welcome-subtitle">Your intelligent medical assistant for medicines and healthcare</p>
                    
                    <div class="action-cards">
                        <button class="action-card" onclick="sendQuickMessage('Find medicines near me')">
                            <i class="fas fa-pills"></i>
                            <h3>Find Medicines</h3>
                            <p>Search for medicines and check availability</p>
                        </button>
                        
                        <button class="action-card" onclick="sendQuickMessage('Show me nearby medical stores')">
                            <i class="fas fa-map-marker-alt"></i>
                            <h3>Store Locator</h3>
                            <p>Find nearest pharmacies and medical stores</p>
                        </button>
                    </div>
                </div>
            `;
            
            // Update title
            document.getElementById('chatTitle').textContent = 'Medical Assistant';
            
            // Add new thread to sidebar immediately
            addNewThreadToSidebar(currentThreadId, 'New Chat');
            
            console.log('New chat started:', currentThreadId);
        }

        // Add new thread to sidebar
        function addNewThreadToSidebar(threadId, title) {
            const threadsList = document.getElementById('threadsList');
            if (!threadsList) return;
            
            // Remove green dot from all existing threads
            const existingThreads = threadsList.querySelectorAll('div');
            existingThreads.forEach(thread => {
                const titleDiv = thread.querySelector('div');
                if (titleDiv && titleDiv.textContent.startsWith('üü¢ ')) {
                    titleDiv.textContent = titleDiv.textContent.replace('üü¢ ', '');
                }
                thread.style.background = 'transparent';
            });
            
            // Create new thread element with green dot
            const threadDiv = document.createElement('div');
            threadDiv.style.cssText = 'display: flex; align-items: center; margin-bottom: 8px; padding: 8px; border-radius: 6px; cursor: pointer; transition: background 0.2s; background: #dbeafe;';
            
            threadDiv.innerHTML = `
                <div style="flex: 1; font-size: 13px; color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                    üü¢ ${title}
                </div>
                <button onclick="deleteThread('${threadId}', event)" style="background: none; border: none; color: #ef4444; cursor: pointer; padding: 4px; margin-left: 8px;">
                    <i class="fas fa-trash" style="font-size: 10px;"></i>
                </button>
            `;
            
            threadDiv.onclick = (e) => {
                if (e.target.closest('button')) return;
                loadThread(threadId);
            };
            
            // Add to top of list
            threadsList.insertBefore(threadDiv, threadsList.firstChild);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar();
            // Enable thread loading with error handling
            try {
                loadChatThreads();
            } catch (error) {
                console.log('Thread loading failed, continuing without it');
            }
        });

        // Initialize socket connection
        const socket = io();
        currentThreadId = 'main-thread-' + Date.now();
        
        socket.on('connect', () => {
            console.log('‚úÖ Socket connected');
        });
        
        socket.on('message_received', (data) => {
            console.log('üì® Message received:', data);
            addMessageToChat(data.role, data.content);
            
            // Refresh sidebar after assistant response to show new/updated threads
            if (data.role === 'assistant') {
                setTimeout(() => {
                    try {
                        loadChatThreads();
                    } catch (error) {
                        console.log('Could not refresh threads');
                    }
                }, 1000);
            }
        });

        socket.on('title_updated', (data) => {
            console.log('üìù Title updated:', data);
            // Update chat title in header
            if (data.thread_id === currentThreadId) {
                document.getElementById('chatTitle').textContent = data.title;
            }
            // Refresh sidebar to show updated title
            try {
                loadChatThreads();
            } catch (error) {
                console.log('Could not refresh threads');
            }
        });
        
        socket.on('show_map', (data) => {
            console.log('üó∫Ô∏è Map data received:', data);
        });
        
        // Add message to chat interface
        function addMessageToChat(role, content) {
            const messagesContainer = document.getElementById('chatMessages');
            
            // Hide welcome section when first message is added
            const welcomeSection = document.getElementById('welcomeSection');
            if (welcomeSection) {
                welcomeSection.style.display = 'none';
            }
            
            // Create message element
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 
                '<i class="fas fa-user"></i>' : 
                '<i class="fas fa-robot"></i>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${content}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Send quick message from action cards
        function sendQuickMessage(message) {
            console.log('üéØ Sending message:', message);
            
            const input = document.getElementById('messageInput');
            if (input) {
                input.value = message;
            }
            
            socket.emit('send_message', {
                thread_id: currentThreadId,
                message: message,
                location: null
            });
        }
        
        // Handle manual message input
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('Sending message with thread ID:', currentThreadId);
            
            socket.emit('send_message', {
                thread_id: currentThreadId,
                message: message,
                location: null
            });
            
            input.value = '';
            
            // Hide welcome section
            const welcomeSection = document.getElementById('welcomeSection');
            if (welcomeSection) {
                welcomeSection.style.display = 'none';
            }
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
